<!DOCTYPE html>

    <style>

        body {

<body>
    <div class="game-container">
        <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–æ—Ñ–µ—Å—Å–∏–π</h1>
        
        <div class="profession-selector">
            <button class="prof-btn active" onclick="setProfession('povar')">üë®‚Äçüç≥ –ü–æ–≤–∞—Ä</button>
            <button class="prof-btn" onclick="setProfession('builder')">üë∑ –°—Ç—Ä–æ–∏—Ç–µ–ª—å</button>
            <button class="prof-btn" onclick="setProfession('programmer')">üíª –ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç</button>
            <button class="prof-btn" onclick="setProfession('economist')">üìä –≠–∫–æ–Ω–æ–º–∏—Å—Ç</button>
        </div>

        <div class="input-group">
            <label for="inputValue">–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ:</label>
            <input type="number" id="inputValue" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 5" value="5">
        </div>

        <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

        <div id="result" class="result">
            üë®‚Äçüç≥ <span>–ü–æ–≤–∞—Ä:</span> –ß—Ç–æ–±—ã –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å –æ–±–µ–¥ –Ω–∞ 5 —á–µ–ª–æ–≤–µ–∫, –Ω—É–∂–Ω–æ 750 –≥ –º—É–∫–∏
        </div>

        <a href="/a/index.html" class="back-link">‚Üê –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</a>
    </div>

    <script>
        let currentProfession = 'povar';

        function setProfession(prof) {
            currentProfession = prof;
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.prof-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            // –°—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–º–µ—Ä
            calculate();
        }

        function calculate() {
            const input = document.getElementById('inputValue').value;
            const num = parseFloat(input) || 5;
            let result = '';

            switch(currentProfession) {
                case 'povar':
                    result = `üë®‚Äçüç≥ <span>–ü–æ–≤–∞—Ä:</span> –ß—Ç–æ–±—ã –ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å –æ–±–µ–¥ –Ω–∞ ${num} ${getWord(num, '—á–µ–ª–æ–≤–µ–∫–∞', '—á–µ–ª–æ–≤–µ–∫', '—á–µ–ª–æ–≤–µ–∫')}, –Ω—É–∂–Ω–æ <strong>${num * 150} –≥ –º—É–∫–∏</strong> –∏ <strong>${num * 75} –º–ª –º–∞—Å–ª–∞</strong>`;
                    break;
                case 'builder':
                    result = `üë∑ <span>–°—Ç—Ä–æ–∏—Ç–µ–ª—å:</span> –î–ª—è —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ —Å—Ç–µ–Ω—ã –≤—ã—Å–æ—Ç–æ–π ${num} –º –Ω—É–∂–Ω–æ <strong>${Math.round(num * 50)} –∫–∏—Ä–ø–∏—á–µ–π</strong> –∏ <strong>${(num * 25).toFixed(1)} –∫–≥ —Ü–µ–º–µ–Ω—Ç–∞</strong>`;
                    break;
                case 'programmer':
                    result = `üíª <span>–ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç:</span> –ö–æ–¥ –∏–∑ ${num} ${getWord(num, '—Å—Ç—Ä–æ–∫–∏', '—Å—Ç—Ä–æ–∫', '—Å—Ç—Ä–æ–∫')} –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –∑–∞ <strong>${(num * 0.5).toFixed(2)} –º—Å</strong> –∏ –∑–∞–Ω–∏–º–∞–µ—Ç <strong>${(num * 2)} –ö–ë</strong> –ø–∞–º—è—Ç–∏`;
                    break;
                case 'economist':
                    result = `üìä <span>–≠–∫–æ–Ω–æ–º–∏—Å—Ç:</span> –ü—Ä–∏–±—ã–ª—å —Å ${num} ${getWord(num, '–µ–¥–∏–Ω–∏—Ü—ã', '–µ–¥–∏–Ω–∏—Ü', '–µ–¥–∏–Ω–∏—Ü')} —Ç–æ–≤–∞—Ä–∞ = <strong>${num * 1000} —Ä—É–±</strong>, –Ω–∞–ª–æ–≥ = <strong>${num * 200} —Ä—É–±</strong>`;
                    break;
            }

            document.getElementById('result').innerHTML = result;
        }

        function getWord(num, one, two, five) {
            num = Math.abs(num) % 100;
            if (num > 10 && num < 20) return five;
            num %= 10;
            if (num === 1) return one;
            if (num > 1 && num < 5) return two;
            return five;
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π —Ä–∞—Å—á–µ—Ç
        calculate();
    </script>
